<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
    }
    iframe {
      display: block;
      background: #ffffff;
      border: none;
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <iframe id='framey' frameborder="0"></iframe>

  <!-- Add a button to trigger the random assignment -->
  <button id="randomButton">Go to Random Google Sheet</button>
</body>
<script>
  // Define an array of Google Sheets URLs
  var googleSheets = [
    "https://docs.google.com/forms/d/e/1FAIpQLSfRCWtfiFdZbBWr8liMSpeBUJ-X3zU65Ihp3UImCsd7ymmnJQ/viewform?usp=sf_link",
    "https://docs.google.com/forms/d/e/1FAIpQLSfZR4xDzf5YS-3xymEPU89EVcwwQzTQrhyf3qRjY21QFIKQYQ/viewform?usp=sf_link",
  ];

  // Function to assign a random Google Sheet URL and load it in the iframe
  function assignRandomGoogleSheet() {
    var randomIndex = Math.floor(Math.random() * googleSheets.length);
    var randomSheetUrl = googleSheets[randomIndex];
    document.getElementById("framey").src = randomSheetUrl;
  }

  // Add an event listener to the button to trigger the random assignment
  document.getElementById("randomButton").addEventListener("click", assignRandomGoogleSheet);
</script>
</html>
